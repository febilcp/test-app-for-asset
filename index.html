<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #d946ef 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 480px;
        }

        .form-card {
            background: #ffffff;
            border-radius: 24px;
            padding: 40px;
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.25),
                0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        .form-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .form-header h1 {
            font-size: 28px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 8px;
        }

        .form-header p {
            color: #6b7280;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
        }

        .form-group label .icon {
            margin-right: 6px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 14px 16px;
            font-size: 15px;
            font-family: inherit;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            background: #f9fafb;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #8b5cf6;
            background: #ffffff;
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.1);
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: #9ca3af;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 16px 24px;
            font-size: 16px;
            font-weight: 600;
            font-family: inherit;
            color: #ffffff;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 40px -10px rgba(139, 92, 246, 0.5);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        button[type="submit"]:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            vertical-align: middle;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #statusMessage {
            margin-top: 20px;
            padding: 16px;
            border-radius: 12px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        #statusMessage.success {
            display: block;
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            color: #065f46;
            border: 1px solid #6ee7b7;
        }

        #statusMessage.error {
            display: block;
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        @media (max-width: 480px) {
            .form-card {
                padding: 24px;
            }
            
            .form-header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-card">
            <div class="form-header">
                <h1>üìù Contact Us</h1>
                <p>Fill out the form below and we'll get back to you</p>
            </div>
            
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">
                        <span class="icon">üë§</span> Full Name
                    </label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        placeholder="Enter your name"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="email">
                        <span class="icon">üìß</span> Email Address
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="Enter your email"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="phone">
                        <span class="icon">üì±</span> Phone Number
                    </label>
                    <input 
                        type="tel" 
                        id="phone" 
                        name="phone" 
                        placeholder="Enter your phone number"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="message">
                        <span class="icon">üí¨</span> Message
                    </label>
                    <textarea 
                        id="message" 
                        name="message" 
                        placeholder="Write your message here..."
                        rows="4"
                        required
                    ></textarea>
                </div>

                <button type="submit" id="submitBtn">
                    <span class="btn-text">Send Message</span>
                    <span class="btn-loader" style="display: none;">
                        <span class="spinner"></span> Sending...
                    </span>
                </button>
            </form>

            <div id="statusMessage"></div>
        </div>
    </div>

    <script>
        // =====================================================
        // üî¥üî¥üî¥ IMPORTANT: REPLACE WITH YOUR SHEETDB API URL üî¥üî¥üî¥
        // =====================================================
        const SHEETDB_API_URL = 'https://sheetdb.io/api/v1/z9br7effr4tm1';
        // =====================================================

        // Get form elements
        const form = document.getElementById('contactForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = submitBtn.querySelector('.btn-text');
        const btnLoader = submitBtn.querySelector('.btn-loader');
        const statusMessage = document.getElementById('statusMessage');

        // Form submit handler
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Show loading state
            setLoading(true);
            hideStatus();
            
            // Collect form data
            const formData = {
                name: document.getElementById('name').value.trim(),
                email: document.getElementById('email').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                message: document.getElementById('message').value.trim(),
                timestamp: new Date().toLocaleString('en-IN', {
                    dateStyle: 'medium',
                    timeStyle: 'short'
                })
            };
            
            try {
                // Send data to SheetDB
                const response = await fetch(SHEETDB_API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        data: formData
                    })
                });
                
                // Check response
                if (response.ok) {
                    const result = await response.json();
                    console.log('Success:', result);
                    
                    // Show success message
                    showStatus('success', '‚úÖ Thank you! Your message has been sent successfully.');
                    
                    // Reset form
                    form.reset();
                } else {
                    throw new Error('HTTP error! status: ' + response.status);
                }
                
            } catch (error) {
                console.error('Error:', error);
                showStatus('error', '‚ùå Oops! Something went wrong. Please try again.');
            } finally {
                setLoading(false);
            }
        });

        // Helper function: Set loading state
        function setLoading(isLoading) {
            submitBtn.disabled = isLoading;
            btnText.style.display = isLoading ? 'none' : 'inline';
            btnLoader.style.display = isLoading ? 'inline' : 'none';
        }

        // Helper function: Show status message
        function showStatus(type, message) {
            statusMessage.textContent = message;
            statusMessage.className = type;
        }

        // Helper function: Hide status message
        function hideStatus() {
            statusMessage.className = '';
            statusMessage.textContent = '';
        }
    </script>
</body>
</html>
